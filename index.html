<!DOCTYPE html>
<html>

<head>
  <title>Buzzfeed Quiz</title>
  <link type='text/css' rel='stylesheet' href='css/style.css' />
</head>

<body>
  <div class="header">
    <div><img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e4/BuzzFeed.svg/1280px-BuzzFeed.svg.png"></div>
    <div>News</div>
    <div>Videos</div>
    <div>Quizes</div>
    <div>Tasty</div>
    <input placeholder="Search">
  </div>
  </div>
  <h1>What is Your Spirt Animal?</h1>
  <p id="caption">With dedication, you'll be there before you know it. </p>
  <img id="tomImg" src="http://th.downloadblog.it/jSwEBLI80OIF2oYywP73GVj3zCo=/fit-in/655xorig/http%3A%2F%2Fmedia.downloadblog.it%2F5%2F57d%2Ftom-di-myspace.jpg">
  <a href="https://en.wikipedia.org/wiki/Tom_Anderson">Jonathan Chen</a>
  <div id="tom">Buzzfeed Contributor</div>
  <img class="siliconValley" src="http://cdn.playbuzz.com/cdn/2eabd4d1-4cac-4a1b-9877-01a65e63b235/7853969d-49c3-48e0-b37f-ae785066580d_560_420.jpg">
  <div class="questions">
    <h2>Let's start with your name!</h2>
    <input id="name" placeholder="Your name">
    <h2>Let's start with your favorite season!</h2>
    <input id="question1" placeholder="Summer, Fall, Winter, Spring">
    <h2>What's your favorite meal?</h2>
    <input id="question2" placeholder="Breakfast, Lunch, Dinner, Dessert">
    <h2> What's your favorite past time?</h2>
    <input id="question3" placeholder="Eating, Sleeping, Sports, Games">
    <h2>How long do you sleep?</h2>
    <input id="question4" placeholder="1-3, 4-7 , 8-12, 24 hours">
  </div>
  <div class="result">
    <button>Click here to discover your spirit animal!</button>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src='js/script.js'></script>
</body>

</html>
